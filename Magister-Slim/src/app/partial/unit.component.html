<app-theme></app-theme>
<ul class="list-group list-group-flush">
<table class="table">
    <thead class="thead-light">
      <tr>
        <th>Units</th>
        <th><button type="button" class="btn btn-light" data-toggle="modal" data-target="#myUnit" (click)=reset()>Create Unit</button></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of units">
        <td (click)="onUnits(list)">{{list.unitName}}</td>
        <td><button (click)="onClick(list)" class="btn btn-info ">
          <span data-toggle="modal" data-target="#deleteUnit" class="glyphicon glyphicon-trash"> Delete</span>   
        </button>
        </td>
        <td><button (click)="onClick(list)" class="btn btn-info ">
          <span data-toggle="modal" data-target="#resource" class="glyphicon glyphicon-trash" (click)="viewResources()">Add Resource</span>   
        </button></td>
      </tr>
    </tbody>
  </table>
  <div class="modal" id="deleteUnit">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <div class="container">
          <h4 >Are you sure to delete?</h4><br>
          <div class="modal-footer">
          <button (click)="deleteUnits()"  data-dismiss="modal"  type="button" class="btn btn-light">Delete</button>
          <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
        </div>
        </div>
        </div>
      </div>
    </div>
  </div> 
  <div class="modal" id="myUnit">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <form [formGroup]="unitDetails">
                <div class="container">
                    <h3>Create Unit</h3>
                    <div >
                      <label class="col-md-6"><b>*Title</b></label>
                      <input type="text" class="col-md-6" formControlName="unitName">
                    </div>
                    <div >
                      <label class="col-md-6"><b>*Unit Description</b></label>
                      <input type="text" class="col-md-6" formControlName="unitDescription">
                    </div>
                    <div >
                      <label class="col-md-6"><b>*Goal</b></label>
                      <input type="text" class="col-md-6" formControlName="unitGoal">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" data-dismiss="modal" class="btn btn-light" [disabled]="!unitDetails.valid" (click)="createUnit()">Submit</button>
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                </div>
            </form>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="resource">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <form [formGroup]="resourceDetails">
                <div class="container">
                    <h3>Add Resource</h3>
                    <div>
                      <label class="col-md-6"><b>*Resources</b></label>
                      <select class="col-md-6" formControlName="resource">
                        <option value="default" ng-selected>--None--</option>
                        <option *ngFor="let resource of resources" [ngValue]="resource">{{resource.resourceName}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" data-dismiss="modal" class="btn btn-light" [disabled]="!resourceDetails.valid" (click)="addResource()">Submit</button>
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</ul>
