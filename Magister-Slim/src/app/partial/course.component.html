<app-offeringlevel></app-offeringlevel>
<ul class="list-group list-group-flush">
<table class="table">
  
    <thead class="thead-light">
      <tr>
        <th>Courses</th>
        <th><button type="button" class="btn btn-light" data-toggle="modal" data-target="#myCourse">Create Course</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of courses">
        <td (click)="onCourses(list)">{{list.courseName}}</td>
        <td (click)="onClick(list)" ><button class="btn btn-info ">
          <span data-toggle="modal" data-target="#deleteCourse" class="glyphicon glyphicon-trash" > Delete</span>   
        </button></td>
        </tr>
    </tbody>
  </table>
  <div class="modal" id="deleteCourse">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <div class="container">
          <h4 >Are you sure to delete?</h4><br>
          <div class="modal-footer">
          <button (click)="deleteCourse()"  data-dismiss="modal"  type="button" class="btn btn-light">Delete</button>
          <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
        </div>
        </div>
        </div>
      </div>
    </div>
  </div> 
  <div class="modal" id="myCourse">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <form [formGroup]="courseDetails">
                <div class="container">
                    <h3>Create Course</h3>
                    <div >
                      <label class="col-md-6"><b>*Title</b></label>
                      <input type="text" class="col-md-6" formControlName="courseName">
                    </div>
                  <div class="modal-footer">
                    <button type="submit" data-dismiss="modal" class="btn btn-light" [disabled]="!courseDetails.valid" (click)="createCourse()">Submit</button>
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                </div>
               </div>
            </form>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
      </div>
    </div>
  </div>
  
</ul>
