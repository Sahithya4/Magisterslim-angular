<app-teacher></app-teacher>
<div class="container">
<table class="table">
<thead class="thead-light">
<tr>
<th>Group name</th>
<th>Course Name</th>
<th><button type="button" class="btn btn-light" data-toggle="modal" data-target="#myModal" (click)="getCourseDetails()"> Create Group</button></th>
</tr>
</thead>
<tbody>
<tr *ngFor= "let lists of viewLists">
<td>{{lists.groupName}}</td>
<td>{{lists.courseReference.courseName}}</td>
<td><button (click)="onClick(lists)" class="btn btn-info ">
    <span data-toggle="modal" data-target="#deleteGroup" class="glyphicon glyphicon-trash">Delete</span>   
  </button>
</td>
</tr>
</tbody>
</table>
<div class="modal" id="deleteGroup">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <div class="container">
          <h4 >Are you sure to delete?</h4><br>
          <div class="modal-footer">
          <button (click)="deleteGroup()"  data-dismiss="modal"  type="button" class="btn btn-light">Delete</button>
          <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
        </div>
        </div>
        </div>
      </div>
    </div>
</div> 
<div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <form [formGroup]="groupDetails">
                <div class="container">
                    <h3>Create Group</h3>
                    <div>
                      <label class="col-md-6"><b>*Group Name</b></label>
                      <input class="col-md-6" type="text" formControlName="groupName">
                    </div>
                    <div>
                      <label class="col-md-6"><b>*Course Name</b></label>
                      <select class="col-md-6" formControlName="courseReference" >
                      <option value="dfault">--None--</option>
                      <option *ngFor="let course of courseList" [ngValue]="course">{{course.courseName}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" data-dismiss="modal" class="btn btn-light" [disabled]="!groupDetails.valid" (click)="createGroup()">Submit</button>
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                </div>
            </form>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
      </div>
    </div>
</div>
