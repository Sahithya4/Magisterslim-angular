<router-outlet></router-outlet>
<div id="container">
    <h1>Magister-Slim</h1>
        <form [formGroup]="loginForm" (ngSubmit)=saveLogin()>
        <label>
            Username : <input type="text" id="username" formControlName="username">
        </label>
        <label>
            Password : <input type="password" id="password" formControlName="password">
        </label>
        <div id="lower">
            <input type="submit" value="Login">
        </div>
    </form>
</div>
